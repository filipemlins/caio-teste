<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .iframe-container iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://caio-chat.meta4chain.com/"></iframe>
    </div>
</body>
</html>
